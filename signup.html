<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Workspace</title>
  </head>

  <body>
    <div class="register">
      <img src="images/logo-register.png">            
      <h3>Selamat Datang di Workspace :)</h3>
      <h3>Silahkan buat akun terlebih dahulu, ya!</h3>
        <div class="signup-box">
          <form action="" id="form">
            <div class="input-field">
              <label for="name" id="label">Nama Lengkap</label>
              <input type="text" placeholder="Nama" id="name">
            </div>
            <div class="input-field">
              <label for="email" id="label">Email</label>
              <input type="email" placeholder="Email@gmail.com" id="email_signup">
            </div>
            <div class="input-field">
              <label for="password" id="label">Password</label>
              <input type="password" placeholder="Password" id="psw_signup" autocomplete="new-password">
            </div>
            <button id="signup-button" value="Sign up">Daftar</button>
          </form>
          <p class="p-signup">
            Sudah punya akun? <a href="login.html">Login</a>
          </p>  
          <p>
            <a href="index.html">Masuk tanpa akun >></a>
          </p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js"></script>
    <script type="module" src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="server.js"></script>
  </body>
</html>
