<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <title>Workspace</title>
  </head>

  <body>
    <div class="register">
      <img src="/Images/logo-register.png">            
      <h3>Login ke Workspace, yuk!</h3>
        <div class="login-box">
          <form action="" id="form">
            <div class="input-field">
              <label for="email" id="label">Email</label>
              <input type="email" placeholder="manusiabiasa@gmail.com" id="email_signin">
            </div>
            <div class="input-field">
              <label for="password" id="label">Password</label>
              <input type="password" placeholder="Password" id="psw_signin" autocomplete="new-password">
            </div>
            <button id="signin-button" value="Login">Login</button>
          </form>
          <p class="p-login">
            Sudah punya akun? <a href="signup.html">Daftar</a>
          </p>  
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics"></script>
    <script type="module" src="data.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="server.js"></script>
  </body>
</html>
